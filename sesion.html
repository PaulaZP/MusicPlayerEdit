<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Music Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h2>Artists</h2>
      </div>
      <div class="box-form">
        <form action="#" method="get">
          <div class="box-form-sing">
            <h3>Sing in</h3>

            <div class="boxs">
                <label for="e-mail">Email</label>
                <input type="text" name="e-mail" class="account" required ="required">
            </div>

            <div class="boxs">
                <label for="password">Password</label>
                <input type="text" name="password" class="account" required ="required">
            </div>
          </div>

          <div>
            <h3>Create Account</h3>

            <div class="boxs">
              <label for="nombre">Name</label>
              <input type="text" name="nombre" class="account" required ="required"/>
            </div>

            <div class="boxs">
                <label for="e-mail">Email</label>
                <input type="text" name="e-mail" class="account" required ="required">
            </div>

            <div class="boxs">
              <label for="password">Password</label>
              <input type="text" name="password" class="account" required ="required">
            </div>

            <div class="boxs">
              <label for="password">Confirm password</label>
              <input type="text" name="password" class="account" required ="required">
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
